<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <h1 class="text-center mb-4">Selector de Color RGB</h1>

        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow p-4">
                    <div id="color-box" class="mb-4 rounded-3"></div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <p class="lead mb-0 text-muted">Hex Code: <span id="hex-code" class="fw-bold text-dark">#000000</span></p>
                        <input type="color" class="form-control form-control-color border-0" id="color-picker" value="#000000" title="Pick a color">
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3 text-muted">Adjust RGB Values</h5>
                    <div class="mb-3">
                        <label for="red-slider" class="form-label text-danger">Rojo:</label>
                        <input type="range" class="form-range" id="red-slider" min="0" max="255" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="green-slider" class="form-label text-success">Verde:</label>
                        <input type="range" class="form-range" id="green-slider" min="0" max="255" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="blue-slider" class="form-label text-primary">Azul:</label>
                        <input type="range" class="form-range" id="blue-slider" min="0" max="255" value="0">
                    </div>

                    <div class="row mt-4">
                        <div class="col-4">
                            <label for="red-input" class="form-label text-danger">Rojo</label>
                            <input type="number" class="form-control" id="red-input" min="0" max="255" value="0">
                        </div>
                        <div class="col-4">
                            <label for="green-input" class="form-label text-success">Verde</label>
                            <input type="number" class="form-control" id="green-input" min="0" max="255" value="0">
                        </div>
                        <div class="col-4">
                            <label for="blue-input" class="form-label text-primary">Azul</label>
                            <input type="number" class="form-control" id="blue-input" min="0" max="255" value="0">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
